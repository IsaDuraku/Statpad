{% include "header.html" %}

{% include "navbar.html" %}

<link rel="stylesheet" type="text/css" href="../static/css/highlights.css">
<link rel="stylesheet" type="text/css" href="../static/css/custom.css">
<style>
    .col-md-4{
        width: 100%;
    }
</style>
<div class="section subbanner">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                {% for i in hg %}
                <div class="caption">
                    <a>{{ i.match_name }}</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
    {% for i in hg %}
        <div class="col-md-4">
            <div class="highlight-box">
                <a href="{{ url_for('highlight_detail', video_id=i.match_name) }}">
                    <iframe width="100%" height="315" src="{{ i.video_link }}" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="card-body">
                        <h5 class="card-title">{{ i.match_name }}</h5>
                        <p class="card-text">{{ i.competition }}</p>
                        <p class="card-text">{{ i.date }}</p>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% include "footer.html" %}
